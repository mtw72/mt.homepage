<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Welcome to MT's Homepage">
    <title>MT's Homepage</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- Bootstrap 5 Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">

    <!-- CSS for MT's Homepage -->
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <!-- button for scrolling down to the page bottom -->
    <button id="scroll-to-bottom">
        &#8826;&#8826;&nbsp;&nbsp;To the Page Bottom
    </button>

    <div class="container-fluid center">
        <div class="row">
            <div class="col-lg-8">
                <!-- weather from met office -->
                <iframe src="https://www.metoffice.gov.uk/weather/forecast/gcmzggpxq#?date=2023-01-01"
                    title="Weather from Met Office" loading="lazy" id="weather"></iframe>

                <!-- news from guardian -->
                <div class="theguardian" id="news">
                    <div class="mx-auto">
                        <div class="row">
                            <div class="col-sm g-logo">
                                <a href="https://www.theguardian.com/uk">
                                    <img src="images/poweredbyguardianWHITE.png" alt="poweredbyguardian">
                                </a>
                            </div>
                            <div class="col-sm tablink position-relative">
                                <a href="javascript:void(0)" onclick="openMenu(event, 'GUK');" id="myLink"
                                    class="stretched-link">UK News</a>
                            </div>
                            <div class="col-sm tablink position-relative">
                                <a href="javascript:void(0)" onclick="openMenu(event, 'GW');"
                                    class="stretched-link">World News</a>
                            </div>
                        </div>

                        <!-- UK news -->
                        <div id="GUK" class="news">
                            <div class="news-container">
                                <div id="uk-container">
                                    <div id="uk-news-content"></div>
                                </div>
                                <button class="scroll-button scrollLeft" id="uk-scrollLeft">&#10094;</button>
                                <button class="scroll-button scrollRight" id="uk-scrollRight">&#10095;</button>
                            </div>
                        </div>

                        <!-- World news -->
                        <div id="GW" class="news">
                            <div class="news-container">
                                <div id="world-container">
                                    <div id="world-news-content"></div>
                                </div>
                                <button class="scroll-button scrollLeft" id="world-scrollLeft">&#10094;</button>
                                <button class="scroll-button scrollRight" id="world-scrollRight">&#10095;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- date -->
                <h3 id="top-right">
                    <img src="images/coffee-break.png" alt="have a cuppa">
                    <span id="date"></span>
                </h3>
                <br>

                <!-- transportation -->
                <iframe src="https://www.merseyrail.org/" title="Merseyrail" loading="lazy" id="rail"></iframe>
                <div class="transport-link">
                    <a href="https://www.arrivabus.co.uk/">
                        <img src="images/arriva.png" alt="arriva bus" class="link">
                    </a>
                    <a href="https://www.stagecoachbus.com/plan-a-journey">
                        <img src="images/stagecoach.png" alt="stageCoach bus" class="link">
                    </a>
                    <a href="https://www.google.com/maps/dir///@53.4027785,-3.0357422,13z/data=!4m2!4m1!3e3">
                        <img src="images/google-maps.png" alt="google map direction" class="link">
                    </a>
                    <a href="https://www.thetrainline.com/">
                        <img src="images/trainline.png" alt="trainline" class="link">
                    </a>
                </div>

                <!-- to-do list -->
                <div id="toDoList" class="header">
                    <div>
                        <h2>To Do List </h2>
                        <span>üêù</span>
                    </div>
                    <input type="text" id="myInput" placeholder="New item..">
                    <span onclick="newElement()" class="addBtn">Add</span>
                </div>

                <ul id="UL">
                    <li class="checked">Pay bills</li>
                    <li>Do physical exercises</li>
                    <li>Take health supplements</li>
                    <li>Buy groceries</li>
                    <li>Do the laundry</li>
                    <li>Charge the phone</li>
                    <li>Water the plants</li>
                </ul>
            </div>
            <br>

            <!-- navbar shown on small screen -->
            <div class="fixed-navbar">
                <a href="#weather">
                    <img src="images/met-office.png" alt="met office" class="link">
                </a>
                <a href="#news">
                    <img src="images/the-guardian.png" alt="the Guardian" class="link">
                </a>
                <a href="#rail">
                    <img src="images/merseyrail.png" alt="merseyrail" class="link">
                </a>
                <a href="#toDoList">
                    <img src="images/to-do-list.png" alt="to do list" class="link">
                </a>
                <a href="https://www.arrivabus.co.uk/">
                    <img src="images/arriva.png" alt="arriva bus" class="link">
                </a>
                <a href="https://www.stagecoachbus.com/plan-a-journey">
                    <img src="images/stagecoach.png" alt="stageCoach bus" class="link">
                </a>
                <a href="https://www.google.com/maps/dir///@53.4027785,-3.0357422,13z/data=!4m2!4m1!3e3">
                    <img src="images/google-maps.png" alt="google map direction" class="link">
                </a>
                <a href="https://www.thetrainline.com/">
                    <img src="images/trainline.png" alt="trainline" class="link">
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- script for date -->
    <script src="scripts/date.js"></script>

    <!-- script for news menu -->
    <script src="scripts/news-menu.js"></script>

    <!-- script for news api -->
    <script src="scripts/news-api.js"></script>

    <!-- script for to-do list -->
    <script src="scripts/to-do-list.js"></script>

</body>

</html>
